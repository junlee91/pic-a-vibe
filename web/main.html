<!DOCTYPE html>
<html>
<head>
	<title>Pic-a-Vibe</title>
	<!-- Latest compiled and minified CSS -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
	<!-- jQuery library -->
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
	<!-- Latest compiled JavaScript -->
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>

	<link rel="stylesheet" href="style.css" />

</head>


<body ng-app="picaVibe">
	<div class="container" align="center" ng-controller="mainController">
	
	<!-- Navigation -->
     <nav id="mainNav" class="navbar navbar-default navbar-fixed-top navbar-custom">

		<div class="input-group">
			<div class="col-lg-10 col-sm-10">
				<input type="text" ng-model="userInput" class="form-control" placeholder="eg) Very large ocean-view house" minlength="3">
			</div>
			<div class="col-lg-2 col-sm-2">
				<span class="input-group-button">
        			<button class="btn btn-primary" ng-click="loadPhotos()">vibe</button>
        		</span>
        	</div>
        </div>
    </nav>
	
	<div class="container" align="center" style="margin-top: 130px"/>
		<div class="row">
			<div class="gallery">
				<img
					class="placeholder"
					ng-src="{{x.contentUrl}}" ng-alt="img/no_img.jpg"
					ng-repeat="x in res" 
					ng-click="onclick(x.contentUrl)"
				/>
			</div>
		</div>
	</div>
		
	<div class="row">
		<div class="Fixed">
			<audio class="my-audio" ng-repeat="file in fileNames" controls loop>
				<source src="{{file}}">
			</audio>
		</div>
	</div>

	<script src="vendor/angular.min.js"></script>
	<script src="picavibe.js"></script>
</body>
</html>
