<!DOCTYPE html>
<html>
<head>
	<title>Pic-a-Vibe</title>
	<!-- Latest compiled and minified CSS -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
	<!-- jQuery library -->
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
	<!-- Latest compiled JavaScript -->
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>

	<link rel="stylesheet" href="style.css" />

</head>

<body ng-app="picaVibe">
	<!-- Navigation -->
    <nav id="mainNav" class="navbar navbar-default navbar-fixed-top navbar-custom">
        <div class="container-fluid">
    		<div class="collapse navbar-collapse" id="myNavbar" style="margin-left: 50px">
      			<div class="col-sm-10">
          			<form>
            			<div class="form-group">
                			<input type="text" class="form-control" id="usr">
            			</div>
          			</form>
      			</div>
      			<div class="col-sm-2">
        			<button type="button" class="btn btn-primary">Vibe</button>
      			</div>
    		</div>
  		</div>
    </nav>

	<div class="container" align="center" style="margin-top: 150px">
	
	</div>

	<div ng-controller="mainController">
		<div class="container" align="center">
			<div class="row">
				<div class="gallery">
					<img
						class="placeholder" 
						ng-controller="eventController"
						ng-src="{{x.contentUrl}}" ng-alt="img/no_img.jpg"
						ng-repeat="x in res" 
						ng-click="onclick(x.contentUrl)"
					/>
				</div>
			</div>
		</div>
	</div>
		
	<div ng-controller="freeSoundController" class="row" align="center">
		<div>
			<audio ng-repeat="file in fileNames" controls loop>
				<source src="{{file}}">
			</audio>
		</div>
	</div>
	</div>
	<script src="vendor/angular.min.js"></script>
	<script src="picavibe.js"></script>
	<script src="freeSoundController.js"></script>
	<script src="event.js"></script>
</body>
</html>
