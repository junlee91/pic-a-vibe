<!DOCTYPE html>
<html>
<head>
	<title>Pic-a-Vibe</title>
	<!-- Latest compiled and minified CSS -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
	<!-- jQuery library -->
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
	<!-- Latest compiled JavaScript -->
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>

	<link rel="stylesheet" href="style.css" />

</head>
<body ng-app="picaVibe">
	<div class="container" align="center" ng-controller="mainController">
		<h1>Pic-a-Vibe</h1>
		<div class="row">
			<div class="input-group">
				<input type="text" ng-model="userInput" class="form-control" placeholder="eg) City Blue" minlength="3">

				<span class="input-group-button">
					<button class="btn btn-success vibe-button" ng-click="loadPhotos()">vibe</button>
				</span>
			</div>
		</div>
		<div class="row">
			<div class="gallery">
				<img
					class="placeholder"
					ng-src="{{x.contentUrl}}" ng-alt="img/no_img.jpg"
					ng-repeat="x in res"
					ng-click="onclick(x.contentUrl)"
				/>
			</div>
		</div>
		<div class="row" align="center">
			<div>
				<audio ng-repeat="file in fileNames" controls loop>
					<source src="{{file}}">
				</audio>
			</div>
		</div>
	</div>
	<script src="vendor/angular.min.js"></script>
	<script src="picavibe.js"></script>
</body>
</html>
